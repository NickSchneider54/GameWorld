<!-- comment this line for testing  -->
<mat-toolbar color="primary" class="toolbar" *ngIf="loggedIn == 'true'" >

  <mat-toolbar-row>    
    <span>
      <button mat-button class="sidenavBtn" (click)="drawer.toggle()" >
        <mat-icon>dehaze</mat-icon>
      </button>
    </span>
    <span>Game World</span>
    <span class="filler"></span>
    <span>
      <form>
        <mat-form-field class="search-bar"><input matInput placeholder="search" (keydown.enter)="sendSearch($event)">
        </mat-form-field>
        <mat-icon>search</mat-icon>
      </form>
    </span>
    <span class="filler"></span>
    <span>      
      <mat-icon>person</mat-icon>&nbsp; {{username}} &nbsp;
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>keyboard_arrow_down</mat-icon> </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="settings()">Settings</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    
    </span>    
  </mat-toolbar-row>
</mat-toolbar>


<!-- un-comment this for testing -->

  <!-- comment this line for testing -->
  <mat-toolbar color="primary" class="notLoggedInToolbar" *ngIf="loggedIn != 'true'" >

    <mat-toolbar-row>
      <span>Game World - Please log In to continue</span>
    </mat-toolbar-row>
   </mat-toolbar>   
    
    


<mat-drawer-container class="dashContainer" autosize  >
  <mat-drawer #drawer class="sidenav" mode="side">
      <mat-nav-list #sidenav>
        <a mat-list-item [routerLink]="'/buy-sell'"> Buy/Sell </a>
        <a mat-list-item [routerLink]="'/inventory'"> Inventory </a>
        <a mat-list-item [routerLink]="'/data'"> Data </a>
        <a mat-list-item [routerLink]="'/price-charting'"> Price Charting </a>
        <a mat-list-item [routerLink]="'/settings'">User Settings</a>
        <a mat-list-item (click)="drawer.toggle()">Close</a>
      </mat-nav-list>
  </mat-drawer>

  <div>
    
    <main>
      <div>
        <router-outlet></router-outlet>
      </div>
    </main> 
    
    <!--Components will be able to go here in the content area based upon which sidebar is clicked-->
  </div>

</mat-drawer-container>
