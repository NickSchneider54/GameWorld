<mat-card >
<mat-card-header>
    <mat-card-title>
        <mat-icon>lock</mat-icon>Login
    </mat-card-title>
</mat-card-header>
<mat-card-content>
    <form class='login-form'>
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-button (click)="login()">Login</button>
</mat-card-actions>
</mat-card>
